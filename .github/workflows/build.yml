name: Build Zephyr Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip3 install west

      - name: Init Zephyr workspace
        run: |
          west init -m https://github.com/arduino/ArduinoCore-zephyr --mr v0.53.1 .
          west update

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          ./zephyr-sdk-0.16.8/setup.sh -t arm-zephyr-eabi

      - name: Apply config patches
        run: |
          # Habilitar I2S en el board config
          echo "CONFIG_I2S=y" >> ArduinoCore-zephyr/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          echo "CONFIG_I2S_STM32=y" >> ArduinoCore-zephyr/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf

      - name: Build firmware
        run: |
          cd zephyr
          west build -b arduino_uno_q \
            ../ArduinoCore-zephyr/variants/arduino_uno_q_stm32u585xx \
            -- -DCONFIG_I2S=y -DCONFIG_I2S_STM32=y

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-firmware-i2s
          path: zephyr/build/zephyr/zephyr.bin
