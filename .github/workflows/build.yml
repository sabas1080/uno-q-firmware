name: Build Zephyr Loader with I2S

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip3 install west pyelftools
          sudo apt-get install -y ninja-build cmake

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz -C $HOME
          $HOME/zephyr-sdk-0.16.8/setup.sh -t arm-zephyr-eabi -h

      - name: Init Zephyr workspace
        run: |
          west init -m https://github.com/arduino/ArduinoCore-zephyr --mr 0.53.1 .
          west update

      - name: Apply SAI1 config and DTS overlay
        run: |
          CORE=./modules/lib/ArduinoCore-zephyr
  
          # Quitar CONFIG_I2S, usar SAI1/DMIC
          echo "CONFIG_I2S=n" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          echo "CONFIG_I2S_STM32=n" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          echo "CONFIG_AUDIO_DMIC=y" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          echo "CONFIG_MPXXDTYY=y" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
  
          # Ver qué pines SAI1 existen en el pinctrl
          grep "sai1" ./zephyr/build/zephyr/zephyr.dts 2>/dev/null || \
          grep "sai1" ./modules/hal/stm32/dts/st/u5/stm32u585aiixq-pinctrl.dtsi 2>/dev/null | head -30
  
          # Overlay con SAI1_A para MP34DT05TR
          cat >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.overlay << 'EOF'
  
          /* Revertir SPI2 a su estado original */
          &spi2 {
            compatible = "st,stm32h7-spi", "st,stm32-spi-fifo", "st,stm32-spi";
            status = "okay";
          };
  
          /* SAI1 para MP34DT05TR PDM */
          &sai1_a {
            status = "okay";
            pinctrl-0 = <&sai1_sck_a_pe5 &sai1_sd_a_pe6>;
            pinctrl-names = "default";
            dmas = <&gpdma1 1 0x24 0x0>;
            dma-names = "rx";
          };
  
          / {
            mp34dt05: mp34dt05 {
              compatible = "st,mpxxdtyy";
              status = "okay";
              io-channels = <&sai1_a>;
            };
          };
          EOF
  
          # Exportar símbolos DMIC para LLEXT
          EXPORTS=$CORE/loader/llext_exports.c
          cat >> $EXPORTS << 'EOF'
  
          /* DMIC exports for MP34DT05TR */
          #include <zephyr/audio/dmic.h>
          EXPORT_SYMBOL(dmic_configure);
          EXPORT_SYMBOL(dmic_trigger);
          EXPORT_SYMBOL(dmic_read);
          EOF
      
      - name: Check SAI1 pinctrl
        run: |
          grep "sai1" ./modules/hal/stm32/dts/st/u5/stm32u585aiixq-pinctrl.dtsi | head -30
          
      - name: Build loader
        run: |
          export ZEPHYR_BASE=$(pwd)/zephyr
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          CORE=./modules/lib/ArduinoCore-zephyr
  
          cd zephyr
          west build -b arduino_uno_q/stm32u585xx \
            ../$CORE/loader

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-loader-i2s
          path: zephyr/build/zephyr/zephyr.bin