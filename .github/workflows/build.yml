name: Build Zephyr Loader with SAI1

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip3 install west pyelftools
          sudo apt-get install -y ninja-build cmake

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz -C $HOME
          $HOME/zephyr-sdk-0.16.8/setup.sh -t arm-zephyr-eabi -h

      - name: Init Zephyr workspace
        run: |
          west init -m https://github.com/arduino/ArduinoCore-zephyr --mr 0.53.1 .
          west update

      - name: Apply SAI1 config and DTS overlay
        run: |
          CORE=./modules/lib/ArduinoCore-zephyr
          OVERLAY=$CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.overlay
          CONF=$CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          EXPORTS=$CORE/loader/llext_exports.c

          echo "CONFIG_AUDIO=y" >> $CONF
          echo "CONFIG_AUDIO_DMIC=y" >> $CONF
          echo "CONFIG_I2S=y" >> $CONF
          echo "CONFIG_I2S_STM32_SAI=y" >> $CONF

          grep -r "sai1_a\|sai1 {" ./zephyr/dts/arm/st/u5/ | head -10

          printf '&sai1_a {\n  status = "okay";\n  pinctrl-0 = <&sai1_sck_b_pb3 &sai1_fs_b_pb6 &sai1_sd_a_pc1>;\n  pinctrl-names = "default";\n  dmas = <&gpdma1 1 0x24 0x0>;\n  dma-names = "rx";\n};\n' >> $OVERLAY

          echo "=== OVERLAY ===" && cat $OVERLAY

          printf '/* DMIC exports */\n#include <zephyr/audio/dmic.h>\nEXPORT_SYMBOL(dmic_configure);\nEXPORT_SYMBOL(dmic_trigger);\nEXPORT_SYMBOL(dmic_read);\n/* Memory slab */\n#include <zephyr/kernel.h>\nEXPORT_SYMBOL(k_mem_slab_init);\nEXPORT_SYMBOL(k_mem_slab_free);\n' >> $EXPORTS

          echo "=== EXPORTS ===" && tail -15 $EXPORTS

      - name: Check SAI1 pinctrl
        run: |
          grep "sai1" ./modules/hal/stm32/dts/st/u5/stm32u585aiixq-pinctrl.dtsi | head -30
      
      - name: Check SAI Kconfig
        run: |
          find ./zephyr/drivers -name "*sai*" | head -10
          grep -r "stm32.*sai\|SAI" ./zephyr/drivers/i2s/Kconfig 2>/dev/null | head -10
          grep -r "stm32.*sai\|SAI" ./zephyr/drivers/audio/Kconfig* 2>/dev/null | head -10
          grep -r "compatible.*stm32-sai" ./zephyr/dts/bindings/ 2>/dev/null | head -5

      - name: Build loader
        run: |
          export ZEPHYR_BASE=$(pwd)/zephyr
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          CORE=./modules/lib/ArduinoCore-zephyr

          cd zephyr
          west build -b arduino_uno_q/stm32u585xx \
            ../$CORE/loader

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-loader-i2s
          path: zephyr/build/zephyr/zephyr.bin