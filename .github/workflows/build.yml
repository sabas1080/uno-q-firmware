name: Build Zephyr Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip3 install west
          sudo apt-get install -y ninja-build cmake

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz -C $HOME
          $HOME/zephyr-sdk-0.16.8/setup.sh -t arm-zephyr-eabi -h

      - name: Init Zephyr workspace
        run: |
          west init -m https://github.com/arduino/ArduinoCore-zephyr --mr 0.53.1 .
          west update

      - name: Apply I2S config
        run: |
          CONF=$(find . -name "arduino_uno_q_stm32u585xx.conf" | head -1)
          echo "Found: $CONF"
          echo "CONFIG_I2S=y" >> $CONF
          echo "CONFIG_I2S_STM32=y" >> $CONF

      - name: Create minimal app
        run: |
          mkdir -p app/src
          cat > app/CMakeLists.txt << 'EOF'
          cmake_minimum_required(VERSION 3.20)
          find_package(Zephyr REQUIRED HINTS $ENV{ZEPHYR_BASE})
          project(arduino_firmware)
          target_sources(app PRIVATE src/main.c)
          EOF
          echo "int main(void) { return 0; }" > app/src/main.c
          cat > app/prj.conf << 'EOF'
          CONFIG_I2S=y
          CONFIG_I2S_STM32=y
          EOF

      - name: Build firmware
        run: |
          export ZEPHYR_BASE=$(pwd)/zephyr
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          cd zephyr
          west build -b arduino_uno_q/stm32u585xx ../app

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-firmware-i2s
          path: zephyr/build/zephyr/zephyr.bin