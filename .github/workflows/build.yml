name: Build Zephyr Loader with I2S

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip3 install west pyelftools
          sudo apt-get install -y ninja-build cmake

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz -C $HOME
          $HOME/zephyr-sdk-0.16.8/setup.sh -t arm-zephyr-eabi -h

      - name: Init Zephyr workspace
        run: |
          west init -m https://github.com/arduino/ArduinoCore-zephyr --mr 0.53.1 .
          west update

      - name: Apply I2S config and DTS overlay
        run: |
          CORE=./modules/lib/ArduinoCore-zephyr
  
          echo "CONFIG_I2S=y" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
          echo "CONFIG_I2S_STM32=y" >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.conf
  
          cat >> $CORE/variants/arduino_uno_q_stm32u585xx/arduino_uno_q_stm32u585xx.overlay << 'EOF'
  
          /* Reutilizar spi2 como I2S */
          &spi2 {
            compatible = "st,stm32-i2s";
            dmas = <&gpdma1 0 0x14 0x0>;
            dma-names = "rx";
            pinctrl-0 = <&spi2_sck_pb13 &spi2_miso_pb14 &spi2_nss_pb9>;
            pinctrl-1 = <&spi2_sck_pd1 &spi2_miso_pc2>;
            pinctrl-names = "default", "sleep";
            status = "okay";
          };
          EOF
  
          EXPORTS=$CORE/loader/llext_exports.c
          cat >> $EXPORTS << 'EOF'
  
          /* I2S exports */
          #include <zephyr/drivers/i2s.h>
          EXPORT_SYMBOL(i2s_configure);
          EXPORT_SYMBOL(i2s_trigger);
          EXPORT_SYMBOL(i2s_read);
          EOF

      - name: Check I2S binding
        run: |
          cat ./zephyr/dts/bindings/i2s/st,stm32-i2s.yaml
      
      - name: Check existing overlay and common yaml
        run: |
          cat ./zephyr/dts/bindings/i2s/st,stm32-i2s-common.yaml
          echo "---"
          # Ver cómo está definido spi2 en el DTS base para copiar la estructura
          grep -A 15 "spi2:" ./zephyr/boards/arduino/uno_q/arduino_uno_q.dts 2>/dev/null || \
          grep -A 15 "spi@40003800" ./zephyr/boards/arduino/uno_q/arduino_uno_q.dts 2>/dev/null || \
          grep -rA 15 "spi@40003800" ./zephyr/dts/arm/st/u5/ 2>/dev/null | head -30

      - name: Build loader
        run: |
          export ZEPHYR_BASE=$(pwd)/zephyr
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          CORE=./modules/lib/ArduinoCore-zephyr
  
          cd zephyr
          west build -b arduino_uno_q/stm32u585xx \
            ../$CORE/loader

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-loader-i2s
          path: zephyr/build/zephyr/zephyr.bin